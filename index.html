    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .project-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .project-link {
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .project-link:hover {
            background-color: #3498db;
            transform: translateY(-5px);
        }

        .project-link:active {
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .project-links {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .project-link {
                font-size: 1em;
                padding: 15px 20px;
            }
        }
    </style>
</head>
