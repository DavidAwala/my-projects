<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practce</title>
    <link rel="stylesheet" href="work11.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="key">
            <button onclick="todisplay('+')" class="spec">+</button>
            <button onclick="todisplay('7')">7</button>
            <button onclick="todisplay('8')">8</button>
            <button onclick="todisplay('7')">9</button>
            <button onclick="todisplay('-')"  class="spec">-</button>
            <button onclick="todisplay('6')">6</button>
            <button onclick="todisplay('5')">5</button>
            <button onclick="todisplay('4')">4</button>
            <button onclick="todisplay('*')"  class="spec">*</button>
            <button onclick="todisplay('3')">3</button>
            <button onclick="todisplay('2')">2</button>
            <button onclick="todisplay('1')">1</button>
            <button onclick="todisplay('/')" class="spec">/</button>
            <button onclick="todisplay('0')">0</button>
            <button onclick="todisplay('.')"  class="spec">.</button>
            <button onclick="answer()" class="spec">=</button>
            <button onclick="remove()" class="spec">AC</button>
        </div>
    </div>

    <script src="work11.js"></script>
</body>
</html>
